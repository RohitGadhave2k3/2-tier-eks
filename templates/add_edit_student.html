{% extends "base.html" %}
{% block content %}
<div class="card" style="max-width:750px;">
  <h3 style="margin-top:0;">{{ action }} Student</h3>

  <form method="post" style="display:grid; gap:12px; grid-template-columns:1fr 1fr;">
    <div>
      <label>Name</label><br/>
      <input type="text" name="name" required />
    </div>
    <div>
      <label>Room</label><br/>
      <input type="text" name="room" required />
    </div>
    <div>
      <label>Phone</label><br/>
      <input type="text" name="phone" />
    </div>
    <div style="grid-column:1 / -1">
      <label>Email</label><br/>
      <input type="email" name="email" />
    </div>

    <div style="grid-column:1 / -1; display:flex; gap:10px; margin-top:6px;">
      <button class="btn" type="submit">{{ action }}</button>
      <a class="btn alt" href="/">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
